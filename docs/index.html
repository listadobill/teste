<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV  3</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        #channel-list {
            width: 30%;
            background-color: #333;
            color: white;
            overflow-y: auto;
            padding: 10px;
        }
        #channel-list li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        #channel-list li:hover {
            background-color: #555;
        }
        #player {
            width: 70%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="channel-list"></ul>
        <div id="player"></div>
    </div>

    <script>
        var player = new Clappr.Player({
            parentId: "#player",
            width: "100%",
            height: "100%",
            autoPlay: false,
        });

        const url = "http://jmrk.xyz:8880/get.php?username=scott_olson@hotmail.com&password=2p7Ks4SPxP&type=m3u";
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

        fetch(proxyUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('Resposta do proxy:', data); // Verifica a resposta do proxy
                const m3uData = data.contents;
                if (!m3uData) {
                    console.error('Conteúdo M3U está vazio.');
                    return;
                }

                var lines = m3uData.split('\n');
                var channelList = document.getElementById('channel-list');
                let hasChannels = false; // Flag para verificar se algum canal foi encontrado

                lines.forEach((line, index) => {
                    if (line.startsWith('#EXTINF:')) {
                        hasChannels = true; // Encontrou um canal
                        var channelName = line.split(',')[1].trim();
                        var channelUrl = lines[index + 1].trim();
                        var listItem = document.createElement('li');
                        listItem.textContent = channelName;
                        listItem.setAttribute('data-url', channelUrl);
                        listItem.addEventListener('click', function() {
                            const url = this.getAttribute('data-url');
                            console.log('Carregando URL do canal:', url); // Log da URL do canal
                            player.load(url);
                        });
                        channelList.appendChild(listItem);
                    }
                });

                if (!hasChannels) {
                    console.error('Nenhum canal encontrado na lista.');
                }
            })
            .catch(error => console.error('Erro ao carregar a lista de canais:', error));
    </script>
</body>
</html>
